    # =============================================================================
    # APPLICATION CONFIGURATION
    # =============================================================================
    spring.application.name=ProjetIntegre
    server.port=8089

    # =============================================================================
    # DATABASE - MySQL Configuration
    # =============================================================================
    spring.datasource.url=jdbc:mysql://localhost:3306/projet_integre?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    spring.datasource.username=root
    spring.datasource.password=
    spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

    logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerAdapter=TRACE
    # JPA / Hibernate Configuration
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.show-sql=true
    spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
    spring.jpa.properties.hibernate.format_sql=true
    spring.jpa.open-in-view=false

    # =============================================================================
    # JWT Configuration
    # =============================================================================
    jwt.secret=ecommerce-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm-security
    jwt.expiration=86400000

    # =============================================================================
    # LOGGING Configuration
    # =============================================================================
    logging.level.root=INFO
    logging.level.tn.esprit.projetintegre=DEBUG
    logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{36} - %msg%n
    logging.level.org.springframework.web=DEBUG
    logging.level.org.springframework.security=DEBUG
    logging.level.org.hibernate.SQL=DEBUG

    # =============================================================================
    # SPRINGDOC OPENAPI / SWAGGER Configuration
    # =============================================================================
    springdoc.api-docs.enabled=true
    springdoc.api-docs.path=/v3/api-docs
    springdoc.swagger-ui.enabled=true
    springdoc.swagger-ui.path=/swagger-ui.html
    springdoc.swagger-ui.try-it-out-enabled=true
    springdoc.swagger-ui.operations-sorter=method
    springdoc.swagger-ui.tags-sorter=alpha
    springdoc.swagger-ui.display-request-duration=true
    springdoc.packages-to-scan=tn.esprit.projetintegre.controllers
    springdoc.paths-to-match=/api/**,/auth/**
    spring.jpa.open-in-view=true
    # =============================================================================
    # SERVER AND ERROR Configuration
    # =============================================================================
    server.error.include-message=always
    server.error.include-binding-errors=always

    # =============================================================================
    # JACKSON Configuration
    # =============================================================================
    spring.jackson.serialization.indent-output=true
    spring.jackson.default-property-inclusion=NON_NULL
    spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ
    spring.jackson.time-zone=UTC
    spring.jackson.serialization.write-dates-as-timestamps=false
    spring.mvc.format.date=yyyy-MM-dd

    # =============================================================================
    # MULTIPART Configuration
    # =============================================================================
    spring.servlet.multipart.max-file-size=10MB
    spring.servlet.multipart.max-request-size=10MB
    spring.servlet.multipart.enabled=true

    # =============================================================================
    # CORS Configuration
    # =============================================================================
    app.cors.allowed-origins=http://localhost:4200,http://localhost:3000
    app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
    app.cors.allowed-headers=*
    app.cors.allow-credentials=true
    app.cors.max-age=3600

    # =============================================================================
    # TEST URLs
    # =============================================================================
    # Swagger UI: http://localhost:8089/swagger-ui.html
    # API Docs: http://localhost:8089/v3/api-docs
